{% extends "base.html" %}

{% block content %}
<h2>Schedule Page</h2>
<form action="/schedule" method="post">
    <section>
        <label for="schedule-dtime">Time:</label>
        <input type="datetime-local" name="sdtime" id="schedule-dtime" step="1800" required>
    </section>
    <section>
        <input type="submit" value="Schedule">
    </section>
</form>
{% endblock %}
